<html>
<head>
	<script src="views/angular.min.js"></script>
	<script src="views/client.js"></script>
	<style type="text/css" src="views/client.css"></style>
</head>
<body ng-app="client" ng-controller="MainCtrl">
hello world
<br><br><br><br>
<div>
	<form novalidate class="simple-form">
		Username: <input type="text" ng-model="user.name" /><br />
		API key: <input type="text" ng-model="user.apiKey" /><br />
		<button ng-click="getAccount(user)">Submit</button>
	</form>
<br><br>
	<div ng-repeat="palette in palettes">	
		Product: {{palette.name}}<br><br>
		-- Features: <br>
		<div ng-repeat="feature in palette.data.features">
		---- {{feature}}
		</div>
		<br><br>
		-- Devices: <br>
		<div ng-repeat="device in palette.data.devices">
		---- {{device.name}}
		</div>
		<br><br><br>
	</div>

</div>
</body>
</html>
